<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Duck Forms</title>
  </head>
  <body>
    <div class="bigbox">
      <div class="redbox">
        <label for="name">FULL NAME</label>
        <input type="text" id="name" placeholder="" />
        <label for="email">EMAIL</label>
        <input type="email" id="email" placeholder="Your Email" class="line" />
        <label for="subject">MESSAGE REGARDING</label>
        <input type="text" id="subject" placeholder="" class="line" />
        <label for="message">MESSAGE</label>
        <textarea id="message" placeholder="Your Message"></textarea>
        <button type="button">SEND MESSAGE</button>
      </div>

      <div class="yellowbox"></div>
    </div>
    <div class="imagesection">
      <img src="image/hiclipart 2.png" alt="Rubber Duck" />
    </div>
  </body>
</html>
